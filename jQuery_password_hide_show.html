<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery_password_hide_show</title>
    <link rel="stylesheet" href="./../fontawesome/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel="stylesheet" href="./../bootstrap/css/bootstrap.min.css">
</head>
<body>
    

<div class="conteiner">
    <div class="row">
        <div class="col-6">
            <div class="input-group mt-5">
                <input id="con" type="password" class="form-control" placeholder="******"  aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2" title="show password">
                    <i class="fa-regular fa-eye" id="hide_show"></i>
                </span>
              </div>
        </div>
    </div>
</div>

<script src="./jquery-3.7.0.js"></script>
<script src="./../bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="./../fontawesome/fontawesome-free-6.2.1-web/js/all.min.js"></script>

<script>

$(document).ready(function(){

        $("#basic-addon2").click(function(){
        let curr = $("#con").attr("type");



        if(curr=="password"){
            $("#con").attr("type","text");
            $("#hide_show").removeClass("fa-eye").addClass("fa-eye-slash");
            $("#hide_show").attr("title","hide password");
            
        }
        else{
            $("#con").attr("type","password");
            $("#hide_show").removeClass("fa-eye-slash").addClass("fa-eye");
            $("#hide_show").attr("title","show password");
        }


        });    
 
});


</script>





</body>
</html>
